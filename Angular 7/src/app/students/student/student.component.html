<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="StudentID" #StudentID="ngModel" [(ngModel)]="service.formData.StudentID">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Grade</label>
      <input name="Grade" #Grade="ngModel" [(ngModel)]="service.formData.Grade" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>SchoolCode</label>
      <input name="SchoolCode" #Mobile="ngModel" [(ngModel)]="service.formData.SchoolCode" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>SchoolName</label>
      <input name="SchoolName" #Mobile="ngModel" [(ngModel)]="service.formData.SchoolName" class="form-control">
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
