<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.StudentID}}]-{{emp.FullName}}</td>
    <td (click)="populateForm(emp)">{{emp.Grade}}</td>
    <td (click)="populateForm(emp)">{{emp.SchoolName}}</td>
    <td><button (click)="onDelete(emp.StudentID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
